<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tug of War - Maths</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="title">TUG OF WAR: MATHEMATICS</div>

  <div class="hud">
    <div class="teamScore blue">Team 1: <span id="score1">0</span></div>

    <div class="level">
      Niveau: <span id="level">1</span>
      <div class="modeRow">
        <label class="modeToggle">
          <input type="checkbox" id="timedMode" checked />
          <span>Timer manche</span>
        </label>

        <select id="roundSeconds" class="seconds">
          <option value="10">10s</option>
          <option value="15" selected>15s</option>
          <option value="20">20s</option>
          <option value="30">30s</option>
        </select>

        <div class="controls">
          <button id="startBtn" class="start">Lancer la partie</button>
          <button id="resetBtn" class="reset">Reset</button>
        </div>
      </div>
    </div>

    <div class="teamScore red">Team 2: <span id="score2">0</span></div>
  </div>
</header>

<main class="grid">

  <!-- TEAM 1 -->
  <section class="panel blue">
    <div class="panelHead">
      <div class="teamName">Team 1</div>
      <div class="streak">Série: <span id="streak1">0</span></div>
    </div>

    <div class="question" id="q1">5 + 5 = ?</div>
    <input id="a1" class="answer" inputmode="numeric" placeholder="0" />

    <div class="keypadWrap">
      <div class="keypad" data-team="1"></div>
    </div>

    <div class="msg" id="m1"></div>
  </section>

  <!-- ARENA -->
  <section class="arena">
    <div class="topInfo">
      <div>Team 1</div>
      <div class="timer">
        <span id="timerLabel">Temps restant</span> :
        <span id="timer">15</span>s
      </div>
      <div>Team 2</div>
    </div>

    <div class="centerLine"></div>

    <div class="tugScene">
      <div class="ropeTrack">
        <div class="ropeLine" id="ropeLine"></div>
        <div class="knot" id="knot"></div>
      </div>

      <div class="pullers">
        <div class="team teamLeft team-left" id="teamLeft">
          <div class="player blue"></div>
          <div class="player blue"></div>
        </div>

        <div class="team teamRight team-right" id="teamRight">
          <div class="player red"></div>
          <div class="player red"></div>
        </div>
      </div>
    </div>

    <div class="winner" id="winner"></div>
    <div class="hint">L'équipe avec le plus de points gagne à la fin du temps.</div>
  </section>

  <!-- TEAM 2 -->
  <section class="panel red">
    <div class="panelHead">
      <div class="teamName">Team 2</div>
      <div class="streak">Série: <span id="streak2">0</span></div>
    </div>

    <div class="question" id="q2">6 + 8 = ?</div>
    <input id="a2" class="answer" inputmode="numeric" placeholder="0" />

    <div class="keypadWrap">
      <div class="keypad" data-team="2"></div>
    </div>

    <div class="msg" id="m2"></div>
  </section>

</main>

<!-- COUNTDOWN OVERLAY -->
<div id="countdownOverlay" class="countdownOverlay">
  <div id="countdownText" class="countdownText">3</div>
</div>

<script src="app.js"></script>
</body>
</html>
